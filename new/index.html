<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="nCard">
            <div class="NCard_body">
                <div class="title pt-2">
                    <h4 class="text-center  mt-4"> 
                        <b>শিক্ষার্থী তথ্য ছক  <span>2023</span></b>
                    </h4>
                </div>
                
                <div class="from">
                 
                    <form class="row g-3 mt-1">
                      <div class="main_from mt-3 ">
                        <h5 class="bg-info"># শিক্ষার্থীর প্রাথমিক তথ্য </h5>
                      </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">শিক্ষার্থীর নাম:</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">শিক্ষার্থীর নাম:(ইংরেজি )</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">জন্ম নিবন্ধন নম্বর:</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">শিক্ষার্থীর ছবি (পাসপোর্ট সাইজ) :</label>
                          <input type="file" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">জন্ম তারিখ :</label>
                          <input type="date" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">শ্রেণি রোল নম্বর/আইডি :</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">জেন্ডার :</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Others</option>
                                  </select>
                                </div>
                          </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">জাতীয়তা  :</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Bangladeshi</option>
                                    
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">ধর্ম :</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Bangladeshi</option>
                                    
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">অধ্যয়নরত শ্রেণি :</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Bangladeshi</option>
                                    
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">বৈবাহিক অবস্থা:</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Bangladeshi</option>
                                    
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">রক্তের গ্রুপ:</label>
                                <div class="col-sm-8">
                                  <select class="form-select" id="autoSizingSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Bangladeshi</option>
                                    
                                  </select>
                                </div>
                            </div>
                        </div>
                          <div class="main_from mt-3 ">
                            <h5 class="bg-info"># মাতার তথ্য (NID অনুযায়ী) :</h5>
                          </div>
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">নাম:</label>
                            <input type="text" class="form-control" id="inputEmail4">
                          </div>
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">নাম:(ইংরেজি )</label>
                            <input type="text" class="form-control" id="inputPassword4">
                          </div>
                          <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                          </div>
                          
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
